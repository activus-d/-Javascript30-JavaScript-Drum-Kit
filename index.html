<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="clap key">
      <kbd>A</kbd>
    <span class="sound">clap</span>
    </div>
    <div data-key="83" class="hitat key">
      <kbd>S</kbd>
      <span class="sound">hitat</span>
    </div>
    <div data-key="68" class="kick key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="openhat key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="boom key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="ride key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="snare key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="tom key">
      <kbd>J</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="tink key">
      <kbd>K</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav" class="clap"></audio>
  <audio data-key="83" src="sounds/hihat.wav" class="hitat"></audio>
  <audio data-key="68" src="sounds/kick.wav" class="kick"></audio>
  <audio data-key="70" src="sounds/openhat.wav" class="openhat"></audio>
  <audio data-key="71" src="sounds/boom.wav" class="boom"></audio>
  <audio data-key="72" src="sounds/ride.wav" class="ride"></audio>
  <audio data-key="74" src="sounds/snare.wav" class="snare"></audio>
  <audio data-key="75" src="sounds/tom.wav" class="tom"></audio>
  <audio data-key="76" src="sounds/tink.wav" class="tink"></audio>

  <script src="trial.js"></script>
</body>
</html>
